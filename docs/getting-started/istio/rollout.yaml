apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: rollouts-demo
spec:
  replicas: 5
  strategy:
    canary:
      stableService: rollouts-demo
      canaryService: rollouts-demo-canary
      trafficRouting:
        istio:
          virtualService:
            name: rollouts-demo-vs-test
            routes:
            - primary # At least one route is required
      steps:
        - experiment:
            templates:
            - name: baseline
              specRef: stable
            - name: canary
              specRef: canary
        - pause: {}
        - setWeight: 20
        - pause: {}
        - setWeight: 50
        - pause: {}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rollouts-demo
  template:
    metadata:
      labels:
        app: rollouts-demo
        istio-injection: enabled
    spec:
      containers:
      - name: rollouts-demo
        image: ccp-docker.artifactory.se-charter.net/external/argo/demo/rollouts-demo:red
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
