apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollouts-demo-vsvc
spec:
  gateways:
  - rollouts-demo-gateway
  - mesh
  hosts:
  - rollouts-demo
  http:
  - name: primary
    route:
    - destination:
        host: rollouts-demo
      weight: 100
    - destination:
        host: rollouts-demo-canary
      weight: 0
